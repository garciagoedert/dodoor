<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Do Door</title>
    <link rel="stylesheet" href="login-styles.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="logo">
                <img src="arquivos/logo.svg" alt="DoDoor Logo" class="logo-img">
            </div>
            <h2>Acesso do Proprietário</h2>
            <form id="loginForm">
                <div class="form-group">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Senha</label>
                    <div class="password-input">
                        <input type="password" id="password" name="password" required>
                        <span class="material-icons toggle-password">visibility</span>
                    </div>
                </div>
                <div class="form-options">
                    <label class="remember-me">
                        <input type="checkbox" id="remember">
                        <span>Lembrar-me</span>
                    </label>
                    <a href="#" class="forgot-password">Esqueceu a senha?</a>
                </div>
                <button type="submit" class="login-btn">Entrar</button>
            </form>
            <p class="signup-link">
                Ainda não tem uma conta? <a href="register.html">Cadastre-se</a>
            </p>
        </div>
    </div>

    <script src="login.js"></script>
</body>
</html>
